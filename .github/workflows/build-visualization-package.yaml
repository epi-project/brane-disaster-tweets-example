name: Build Visualization Package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.9'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: git clone https://github.com/epi-project/brane.git 
          cd brane && chmod a+x make.sh && ./make.sh cli --precompiled
          PATH=$PATH:target/release/brane
      - name: Build Brane Visualization
        working-directory: ./packages/visualization
        run: 
          brane build container.yml