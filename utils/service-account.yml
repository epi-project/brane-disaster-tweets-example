apiVersion: v1
kind: ServiceAccount
metadata:
  name: brane-user
  namespace: brane
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: admin
  namespace: brane
rules:
- apiGroups: ["", "extensions", "apps"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs: ["*"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: admin-view
  namespace: brane
subjects:
- kind: ServiceAccount
  name: brane-user
  namespace: brane
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: admin