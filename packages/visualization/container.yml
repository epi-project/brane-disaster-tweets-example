name: visualization
version: 1.0.0
kind: ecu # Executable Code Unit

description: ""

contributors:
  - Andrea Marino <am.marinoandrea@gmail.com>
  - Jingye Wang <wangjycode@gmail.com>

dependencies:
  - python3
  - python3-yaml

install:
  - apt update && apt upgrade -y 
  - apt install -y pipenv
  - pipenv install --system --deploy

files:
  - Pipfile
  - Pipfile.lock
  - run.py
  - __init__.py
  - visualization.py
  - result.html

entrypoint:
  kind: task
  exec: run.py

actions:
  visualization_action:
    command:
      capture: marked
      args:
        - visualization_action
    input:
      - type: string
        name: filepath_test_dataset
      - type: string
        name: filepath_sub_dataset
    output:
      - type: string
        name: output

  plot_bigrams_distribution:
    command:
      capture: marked
      args:
        - plot_bigrams_distribution
    input:
      - type: string
        name: filepath_dataset
      - type: integer
        name: n_top_bigrams
    output:
      - type: string
        name: filepath_image