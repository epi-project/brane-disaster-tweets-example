name: visualization
version: 1.0.0
kind: ecu # Executable Code Unit

description: ""

contributors:
  - name: Andrea Marino
    email: am.marinoandrea@gmail.com
  - name: Jingye Wang
    email: wangjycode@gmail.com

dependencies:
  - python3
  - python3-yaml
  - python3-pip

install:
  - pip install pandas numpy seaborn matplotlib missingno wordcloud nltk pandas-profiling[notebook] lxml

files:
  - Pipfile
  - run.py
  - __init__.py
  - visualization.py
  - result.html

entrypoint:
  kind: task
  exec: run.py

actions:
  visualization_action:
    command:
    input:
      - type: string
        name: input
    output:
      - type: string
        name: output